openapi: 3.0.1
info:
  title: Book API
  version: 1.0.0
paths:
  /book/byAuthors:
    get:
      tags:
        - BookListByFilters
      operationId: listByAuthors
      parameters:
        - name: authorIds
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              format: uuid
      responses:
        200:
          description: List is returned
          content:
            application/json:
              schema:
                $ref: '../models/book.yaml#/components/schemas/BooksList'
  /book/byAuthorCountries:
    get:
      tags:
        - BookListByFilters
      operationId: listByAuthorCountries
      parameters:
        - name: authorCountries
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: '../models/author.yaml#/components/schemas/AuthorCountry'

      responses:
        200:
          description: List is returned
          content:
            application/json:
              schema:
                $ref: '../models/book.yaml#/components/schemas/BooksList'
