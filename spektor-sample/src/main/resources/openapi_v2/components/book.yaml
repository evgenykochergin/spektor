schemas:
  Book:
    type: object
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      nativeTitle:
        type: string
      imageLink:
        type: string
        format: uri
      author:
        $ref: "./author.yaml#/schemas/Author"
      price:
        $ref: "./money.yaml#/schemas/Money"
      createdAt:
        type: string
        format: date-time
      yearMonth:
        type: string
        format: year-month
    required:
      - id
      - title
      - imageLink
      - author
      - createdAt
      - yearMonth
  BooksList:
    type: object
    properties:
      books:
        type: array
        items:
          $ref: '#/schemas/Book'
    required:
      - books
  BookRequest:
    type: object
    properties:
      title:
        type: string
      nativeTitle:
        type: string
      authorId:
        type: string
        format: uuid
      price:
        $ref: "./money.yaml#/schemas/Money"
    required:
      - title
      - authorId

